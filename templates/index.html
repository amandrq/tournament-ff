<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Turnamen Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: #1c1c1c;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      width: 320px;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00ff88;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc70;
    }
  </style>
</head>
<body>

  <h2>Formulir Pendaftaran Turnamen Free Fire</h2>
  <form action="/submit" method="post">
    <input type="text" name="id_ff" placeholder="ID FF" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="nama_squad" placeholder="Nama Squad" required>
    <input type="text" name="nomor_wa" placeholder="Nomor WhatsApp" required>

    <input type="text" name="anggota1" placeholder="Anggota 1">
    <input type="text" name="anggota2" placeholder="Anggota 2">
    <input type="text" name="anggota3" placeholder="Anggota 3">
    <input type="text" name="anggota4" placeholder="Anggota 4 (opsional)">

    <button type="submit">Kirim</button>
</form>


</body>
</html>
